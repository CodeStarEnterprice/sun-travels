<!-- hotel-availability.component.html -->
<div class="card-container">
    <div *ngFor="let hotel of hotels" class="card">
      <img src="assets/hotel1.jpg" alt="Hotel Image" class="hotel-image">
      <div class="card-info">
        <h3>{{ hotel.hotelName }}</h3>
        <p>Room Type: {{ hotel.roomType }}</p>
        <p>Price LKR: {{ hotel.price }}</p>
        <p class="availability">{{ hotel.availability ? 'Available' : 'Not Available' }}</p>
      </div>
    </div>
  </div>
